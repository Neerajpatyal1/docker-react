sudo: required 
services:
    - docker

before_install:
    - docker build -t neerajpatyal12/docker-react -f Dockerfile.dev .

script:
    - docker run  neerajpatyal12/docker-react npm run test -- --coverage

    # deploy the application on AWS elastic beanstalk if test are passed 
deploy:
    provider: elasticbeanstalk
    region: "us-east-1"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-us-east-1-278603474805"
    bucket_path: "docker-react"
    on:
      branch: master

    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
        secure: "AWS_SECRET_KEY"

